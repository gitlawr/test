      tag: myproject-sync:${CICD_GIT_COMMIT}.${CICD_GIT_BRANCH}.${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: hub.docker.com
    when:
      branch:
        include:
        - sync-qa*
      event:
        include:
        - tag
